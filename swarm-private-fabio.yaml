swarm:
  metricsEnabled: false 
  tracingEnabled: false 
  profilingEnabled: false
  image:
    repository: ethdevops/swarm
    tag: fabio
  replicaCount: 8 
  podManagementPolicy: Parallel
  config:
    ens_api: http://mainnet-geth-geth.geth:8545
    verbosity: 3
    debug: true
    maxpeers: 25
    bzznetworkid: 99 
    bootnodes: []
    extraFlags: 
      - --ws
      - --wsaddr=0.0.0.0
      - --wsapi=admin,debug,bzz
      - --wsorigins="*"
  secrets:
    password: qwerty
  persistence:
    enabled: false
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 20m
    domain: stg.swarm-gateways.net
    enabled: true
    tls:
      acmeEnabled: true
  resources:
    requests:
      memory: 4Gi
      cpu: 0.25 
    limits:
      memory: 4Gi
      cpu: 2
