swarm:
  metricsEnabled: true 
  tracingEnabled: false 
  profilingEnabled: false
  image:
    repository: ethdevops/swarm
    tag: incentives 
  replicaCount: 30 
  podManagementPolicy: Parallel
  config:
    ens_api: http://mainnet-geth-geth.geth:8545
    verbosity: 3
    debug: true
    maxpeers: 25
    bzznetworkid: 323 
    bootnodes: []
    extraFlags: 
      - --ws
      - --wsaddr=0.0.0.0
      - --wsapi=admin,debug,bzz,stream
      - --wsorigins=*
      - --sync-update-delay="5s"
      - --swap
      - --swap-api=""
  secrets:
    password: qwerty
  persistence:
    enabled: false
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 20m
    domain: stg.swarm-gateways.net
    enabled: true
    tls:
      acmeEnabled: true
  resources:
    requests:
      memory: 4Gi
      cpu: 0.25 
    limits:
      memory: 4Gi
      cpu: 2


influxdb:
  persistence:
    enabled: true 
